<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明度设置</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /* 设置颜色以及透明度 */
            /* rgba：红色 绿色 蓝色 透明度（0~1） */
            background-color: rgba(255, 0, 0, 0.3);
            position: absolute;
        }
        p{
            color:rgb(0,255,0,0.5);
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 2px solid rgb(0,0,255,0.05);
        }
    </style>
</head>

<body>
    <div class="box" title="盒子"></div>
    <p>sdfasdfasdfasdfasdfasdf</p>
    <div class="box2"></div>
    
</body>

</html>
