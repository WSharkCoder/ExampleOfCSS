<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框线设置</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            /* border: 粗细 线型 颜色(可省略颜色) */
            border-left: 2px  solid red;
            border-top:3px solid blue;
            border-right: 2px solid green;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
