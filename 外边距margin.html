<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距设置margin</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 小属性设置外边距 */
            /* margin-bottom: 10px; */
            /* 简写属性 */
            margin:0px 0px 20px 0px;
          
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    
    <span>sdf</span>
   <div class="box1">1</div>
    <div class="box2">2</div>
    
</body>
</html>
