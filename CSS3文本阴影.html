<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3文本阴影</title>
    <style>
        .box{
            font-size: 30px;
            /* 文本阴影设置 */
            /* text-shadow: 水平阴影 垂直阴影 模糊的距离 颜色 */
            text-shadow : 2px 1px 2px  red;
        }
    </style>
</head>
<body>
    <div class="box">文本阴影</div>
</body>
</html>
