<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display属性</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 将行内元素转化为块级元素 */
            display: block;
        }

        .div {
            background-color: blue;
            /* 将块级元素转化为行内元素 */
            display: inline;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 隐藏块级元素 */
            display: none;
        }
        
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="box">sdf</div>
</body>

</html>
