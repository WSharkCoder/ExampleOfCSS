<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index属性</title>
    <style>
        /* z-index属性表示：谁压着谁，数值大的会压着数值小的
        只有定位元素才会有z-index值，只有设置了固定定位，相对定位，绝对定位了的元素才会有z-index */
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: black;
           width: 100%;
            height: 50px;
            position: fixed;
            top:0px;
            left: 0px;
            /* 设置导航栏的z-index值无穷大,确保导航栏不会被其他 绝对定位标签所压盖 */
            z-index: 9999999999999999;
        }
        .box2{
            width:1000px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
             
        }
        ul{
            list-style-type: none;
        }
        ul li{
            float: left;
            width: 100px;
            height: 50px;

           
        }
        ul li a{
            display: block;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        ul li a:link,ul li a:visited{
            color:white;
            text-decoration: none;
        }
        ul li a:hover{
            background-color: skyblue;
            
        }
        body{
            padding-top:51px;
        }
        p{
            width: 60px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: red;
            position: absolute;
           
            
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <ul>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
                <li><a href="#">网站栏目</a></li>
            </ul>
        </div>
    </div>

    <img src="images/img1.jpg" alt="">

</body>
</html>
