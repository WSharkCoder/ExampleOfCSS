<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表属性样式案例</title>
    <style>
        .div {
            border: 1px solid red;
            width:500px;
            height: 500px;
            /*居中设置*/
            margin-left: auto;
            margin-right: auto;
        }

        .ul li {
            height: 20px;
            line-height: 20px;
            list-style: none url(images/2.png);
        }

        .ul1 li soan {
            color: aqua;
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <div class="div">
        <h2>案例展示：</h2>
        <ul class="ul ul1 ">
            <li>
                <span>苹果</span>
            </li>
            <li>
                <span>小米</span>

            </li>
            <li>
                <span>华为</span>
            </li>
            <li>
                <span>OPPO</span>
            </li>
        </ul>
    </div>

</body>

</html>
