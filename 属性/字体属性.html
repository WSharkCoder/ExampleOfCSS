<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        .name{
            /*设置文本为斜体，取值：italic(斜体) normal()*/
            font-style: italic;/*文本设置为斜体*/
            /*设置文本粗细 bolder(更粗),lighter(更细)/
            font-weight: lighter;
            /*设置字体大小*/
            font-size: 36px;
            /*设置字体*/
            font-family: "楷体","微软雅黑";
        }
        .setALL
        {
            /*字体设置顺序：斜体 粗细 字体大小 字体*/
            font:italic bolder 36px "楷体";
            
        }
    </style>
</head>
<body>、
    <p class="name">文本</p>
    
</body>
</html>
