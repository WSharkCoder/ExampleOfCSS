<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级链接进行美化</title>
    <style>
        a:link,a:visited{
            text-decoration: none;/*下划线设置为无*/
            color: black;
        }
        a:hover{
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    
</body>
</html>
