<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代元素选择器</title>
    <style>
        /*后代元素选择器 
        示例： E F{属性：值}
        */
        .div h2{
            color:red;
    
            text-decoration: underline;
        }
        
        
    </style>
</head>
<body>
    <div class="div">
        <h2>第一标题</h1>
        <div>
            <h2>第二标题</h1>
        </div>
        <h2>第三标题</h2>
    </div>
    
</body>
</html>
