<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代元素选择器</title>
    <style>
        /*
        子代标签选择器
        格式：E > F{属性值}
        */
        .div>h2 
        {
            color:red;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="div">
        <h2>第一标题</h2>
        <div>
            <h2>第二标题</h2>
        </div>
        <h2>第三标题</h2>

    </div>

</body>

</html>
