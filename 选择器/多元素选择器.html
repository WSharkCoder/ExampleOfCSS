<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多元素选择器</title>
    <style>
        h1,
        p,
        ul {
            color: red;
            text-decoration: underline;

        }
    </style>
</head>

<body>
    <h1>标题</h1>
    <p>段落一</p>
    <p>段落二</p>
    <p>段落三</p>
    <ul>
        <li>上海</li>
        <li>武汉</li>
        <li>北京</li>
    </ul>
</body>

</html>
