<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中结构伪类选择器</title>
    <style>
        .box{
            width: 360px;
        }
        /* 结构伪类选择器 匹配第一个节点 */
        .box ul li:first-child{
            background-color: red;
        }
         /* 结构伪类选择器 匹配最后一个节点 */
           .box ul li:last-child{
            background-color: blue;
        }
           /* 结构伪类选择器 匹配第n个节点 */
           .box ul li:nth-child(4){
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>哈啊哈哈哈哈</li>
            <li>哈啊哈哈哈哈</li>
            <li>哈啊哈哈哈哈</li>
            <li>哈啊哈哈哈哈</li>
            <li>哈啊哈哈哈哈</li>
            <li>哈啊哈哈哈哈</li>
            <li>哈啊哈哈哈哈</li>
            <li>哈啊哈哈哈哈</li>
        </ul>
    </div>
    
</body>
</html>
