<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        input[type="text"]{
            font-size: 36px;
            height: 40px;
        }
        input[type="button"]{
            /* 
            相对定位设置 
            能够将标准文档流中的标签进行覆盖
            */
            position: relative;
            top:4px;
        }
    </style>
</head>
<body>
    <input type="text"><input type="button" value="检测用户名">
    
</body>
</html>
