<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3文本阴影</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            /* 给盒子设置阴影 */
            /* 语法格式：
            box-shadow:水平方向的阴影 垂直方向的阴影 阴影的清晰度
            阴影的大小 阴影的颜色 阴影的位置 inset outset(默认值) */
            box-shadow: 3px 3px 3px 3px red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
